type User {
    id: ID!
    name: String!
    email: String!
    type: Int!
}

type Query {
    user(id: ID!): User! 
}

input NewUser {
    name: String!
    email: String!
    password: String!
}

input RegisterInput {
    name: String!
    email: String!
    password: String!
    confirmPassword: String!
}

type Mutation {
    createUser(input: NewUser!): User!
}